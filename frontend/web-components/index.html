<!DOCTYPE html>
<html>
  <head>
    <title>People</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <!--
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <h2 style="text-align: center;">People</h2>
    <template id="video-template">
      <div class="video-card">
        <div class="video-image">
          <a href="" class="video-image-link"
            ><img src="assets/dataverse-tv.svg" class="imagesrc"
          /></a>
        </div>
        <div class="container">
          <div class="speaker"></div>
          <div class="github">
            <a href="" class="github-image-link">
              <!--
              <img src="images/github.svg" width=20 style="vertical-align:middle">
              -->
              <img src="images/github.svg" width=20 style="float: left">
              <div class="github-username"></div>
            </a>
          </div>
          <div class="matrix" style="clear: both">
            <a href="" class="matrix-image-link">
              <!--
              <img src="images/matrix.svg" width=20 style="vertical-align:middle">
              -->
              <img src="images/matrix.svg" width=20 style="float: left">
              <div class="matrix-username"></div>
            </a>
          </div>
          <div class="pinst" style="clear: both">
            <a href="" class="pinst-href">
              <!--
              <img src="images/star.svg" width=20 style="vertical-align:middle">
              <img src="" width=20 style="float: left">
              -->
              <div class="pinst-fqdn"></div>
            </a>
          </div>
          <!--
          <div class="date"></div>
          <div class="title-link">
            <a href="" class="title-href">
              <div class="title"></div>
            </a>
          </div>
          <div class="description"></div>
          -->
          <!--
          <div class="slides-link">
            <a class="slides-href" href="">
              <div class="slides-text"></div>
            </a>
          </div>
          -->
        </div>
      </div>
    </template>
    <div id="videos"></div>
  </body>
</html>
