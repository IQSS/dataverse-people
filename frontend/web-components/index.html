<!DOCTYPE html>
<html>
  <head>
    <title>People</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <!--
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <h2 style="text-align: center;">People</h2>
    <template id="video-template">
      <div class="video-card">
        <div class="video-image">
          <a href="" class="avatar-href"
            ><img src="assets/dataverse-tv.svg" class="imagesrc"
          /></a>
        </div>
        <div class="container">
          <div class="speaker"></div>
          <div class="github">
            <a href="" class="github-href">
              <!--
              <img src="images/github.svg" width=20 style="vertical-align:middle">
              -->
              <img src="images/github.svg" width=20><span class="github-username"></span>
            </a>
          </div>
          <div class="matrix">
            <a href="" class="matrix-href">
              <img src="images/matrix.svg" width=20><span class="matrix-username"></span>
            </a>
          </div>
          <div class="tz">
            <img src="images/clock.svg" width=20><span class="tz-text"></span>
          </div>
          <div class="pinst">
            <a href="" class="pinst-href">
              <span class="pinst-fqdn"></span>
            </a>
          </div>
        </div>
      </div>
    </template>
    <div id="videos"></div>
  </body>
</html>
